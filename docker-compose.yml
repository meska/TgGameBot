version: '3.7'

x-common-environment: &common-environment
  REDIS_URL: redis://redis:6379
  DEBUG: ${DEBUG}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
  SENTRY_DSN: ${SENTRY_DSN}
  SECRET_KEY: ${SECRET_KEY}

services:

  web:
    build: .
    restart: always
    volumes:
      - .:/app
    ports:
      - "8003:8003"
    depends_on:
      - redis
      - db
    environment: *common-environment
    command: /bin/bash -c 'python manage.py migrate;python manage.py compilemessages;python manage.py runserver 0.0.0.0:8003'

  bot:
    build: .
    restart: always
    volumes:
      - .:/app
    depends_on:
      - redis
      - db
    environment: *common-environment
    command: /bin/bash -c 'python manage.py startbot'

  worker:
    build: .
    volumes:
      - .:/app
    depends_on:
      - redis
      - db
    restart: always
    environment: *common-environment
    command: /bin/bash -c 'python manage.py rqworker high default low'

  scheduler:
    build: .
    volumes:
      - .:/app
    depends_on:
      - redis
      - db
    restart: always
    environment: *common-environment
    command: /bin/bash -c 'python manage.py rqworker high default low'

  redis:
    image: redis:latest
    restart: always

  db:
    image: postgres:14
    restart: always
    ports:
      - "54323:5432"
    volumes:
      - ${PWD}/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

